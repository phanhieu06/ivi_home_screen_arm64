name: Build ARM64 Binary

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install cross-compiler and runtime libs
        run: |
          # 1. Thêm kiến trúc arm64
          sudo dpkg --add-architecture arm64
          
          # 2. Cập nhật package list và bỏ qua lỗi 404 index file bằng || true
          # Lỗi 404 thường xảy ra với các index arm64 trên một số mirror
          sudo apt-get update -o Acquire::Retries=3 || true 
          
          # 3. Cài đặt C/C++ cross-compiler và các thư viện runtime ARM64
          # Dùng gói runtime (vd: libwayland-client0) thay vì gói dev (vd: libwayland-dev)
          # vì gói runtime dễ được tìm thấy trên các mirror hơn.
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libwayland-client0:arm64 libegl1:arm64 libgles2:arm64

      - name: Build ARM64 binary
        run: |
          aarch64-linux-gnu-g++ -std=c++17 \
            -I./engine_arm64 \
            -L./engine_arm64 \
            -o ivi_home_screen \
            main.cpp \
            -lflutter_engine \
            -lwayland-client \
            -lEGL \
            -lGLESv2 \
            -lpthread \
            -ldl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ivi_home_screen_arm64
          path: |
            ivi_home_screen
