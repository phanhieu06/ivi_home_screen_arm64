name: Build ARM64 Binary

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install cross-compiler (Minimal)
        run: |
          # Bước 1: Thêm kiến trúc arm64
          sudo dpkg --add-architecture arm64
          
          # Bước 2: Cập nhật package list và bỏ qua lỗi 404 index file
          # Giữ || true để đảm bảo bước này không làm lỗi workflow
          sudo apt-get update -o Acquire::Retries=3 || true 
          
          # Bước 3: CHỈ CÀI ĐẶT GCC/G++ cross-compiler. 
          # BỎ QUA HOÀN TOÀN CÁC GÓI THƯ VIỆN HỆ THỐNG (WAYLAND/EGL/GLESV2).
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build ARM64 binary
        run: |
          # Các cờ liên kết (-l...) vẫn giữ nguyên.
          # Trình biên dịch sẽ ghi nhận việc liên kết động và để việc tìm kiếm thư viện
          # cho hệ thống Lemans IVI khi app chạy.
          aarch64-linux-gnu-g++ -std=c++17 \
            -I./engine_arm64 \
            -L./engine_arm64 \
            -o ivi_home_screen \
            main.cpp \
            -lflutter_engine \
            -lwayland-client \
            -lEGL \
            -lGLESv2 \
            -lpthread \
            -ldl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ivi_home_screen_arm64
          path: |
            ivi_home_screen
