name: Build ARM64 Binary

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install cross-compiler and necessary headers
        run: |
          # 1. Thêm kiến trúc arm64
          sudo dpkg --add-architecture arm64
          
          # 2. Cập nhật package list và bỏ qua lỗi 404 index file 
          sudo apt-get update -o Acquire::Retries=3 || true 
          
          # 3. Cài đặt C/C++ cross-compiler và Header files cho kiến trúc mặc định (amd64).
          # Header files (.h) là độc lập với kiến trúc, cần thiết cho bước biên dịch.
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libwayland-dev libegl1-mesa-dev libgles2-mesa-dev

      - name: Build ARM64 binary
        run: |
          # Compiler (aarch64-linux-gnu-g++) sẽ sử dụng các header vừa cài (libwayland-dev).
          # Linker (-lwayland-client -lEGL -lGLESv2) sẽ giả định các thư viện này
          # tồn tại trên thiết bị mục tiêu Lemans IVI.
          aarch64-linux-gnu-g++ -std=c++17 \
            -I./engine_arm64 \
            -L./engine_arm64 \
            -o ivi_home_screen \
            main.cpp \
            -lflutter_engine \
            -lwayland-client \
            -lEGL \
            -lGLESv2 \
            -lpthread \
            -ldl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ivi_home_screen_arm64
          path: |
            ivi_home_screen
