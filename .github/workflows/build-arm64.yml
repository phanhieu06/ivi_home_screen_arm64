name: Build ARM64 Binary

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install cross-compiler and necessary headers/libs
        run: |
          # 1. Thêm kiến trúc arm64
          sudo dpkg --add-architecture arm64
          
          # 2. Cập nhật package list và bỏ qua lỗi 404 index file 
          sudo apt-get update -o Acquire::Retries=3 || true 
          
          # 3. Cài đặt GCC/G++ chéo VÀ các Header (cho compilation) VÀ các Libs ARM64 (hy vọng cho linking)
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libwayland-dev libegl1-mesa-dev libgles2-mesa-dev \
            # Cố gắng cài đặt các gói runtime arm64 phổ biến nhất:
            libwayland-client0:arm64 libegl-mesa0:arm64 libgles-mesa2:arm64 \
            # Cài đặt libc và libstdc++ (dependency của mọi chương trình)
            libc6:arm64 libstdc++6:arm64 
            
      - name: Build ARM64 binary
        run: |
          # Lệnh biên dịch sử dụng các cờ liên kết.
          aarch64-linux-gnu-g++ -std=c++17 \
            -I./engine_arm64 \
            -L./engine_arm64 \
            -o ivi_home_screen \
            main.cpp \
            -lflutter_engine \
            -lwayland-client \
            -lEGL \
            -lGLESv2 \
            -lpthread \
            -ldl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ivi_home_screen_arm64
          path: |
            ivi_home_screen
